<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Parks API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <input id="maxResults" type="text" placeholder="Number of results" >
      <input id="state" type="text" placeholder='Name a state' pattern="[A-Za-z]{2}(,[A-Za-z]{2})*">
      <input type="submit">
      <div id="results"></div>
    </form>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
